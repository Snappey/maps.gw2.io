<div class="flex align-items-center"
  [ngClass]="toolbarClasses()">
  <img *ngFor="let button of _buttons" alt="toolbar button"
       class="clickable" width="32" height="32"
       (click)="button.OnClick()"
       [src]="button.isActive ? button.IconHover : button.Icon"
       (mouseenter)="button.isActive = true" (mouseleave)="button.isActive = false"
       [pTooltip]="button.Tooltip" tooltipStyleClass="tooltip" tooltipPosition="bottom">
</div>
